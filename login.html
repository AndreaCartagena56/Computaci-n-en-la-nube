<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="./img/loginIMG.jfif" alt="Logo de la Aplicación">
        </div>
        
        <div class="login-form">
            <div class="form-background">
                <h3>Inicia sesión en tu cuenta</h3>
                <form action="#">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-login btn-block"><a href="./index.html">Iniciar</a></button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
